<!DOCTYPE html>
<html>
	<head>
		<title>Flask Web</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css') }}">
	</head>

	<body style="background-image: url('static/image2.jpg'); background-repeat: no-repeat; background-position: 100% 100%; background-size: cover; background-attachment: fixed; height: 100%; width: 100%;">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand " href="/"><b><i class="fa fa-code text-danger" ></i> weather wizz</a></b>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    
    </ul>

  </div>
</nav>

<!--End of nav bar-->

<!--Beginning of jumbotron-->
<div class="container" style="margin-top: 80px;">
<div class="row">
    <div class="col-lg-6">
    <div class="jumbotron">
  <h1 class="display-4 text-center text-danger"><i class="fa fa-code"></i></h1>
  <p class="lead text-center">Welcome to <span class="text-danger"><b>weather wizz</b></span> website. Enter the location's weather you want displayed. <br>i.e <b>Cape Coast, gh</b></p>
  <hr class="my-4">
  
  <div class="align-middle"  style="margin-left: 70px;">
  <form class="form-inline my-2 my-lg-0" action="/process" method="POST">
      <input class="form-control mr-sm-2" type="search" name = "location" placeholder="Hohoe, gh" aria-label="Search">
      <button type = "submit" class="btn btn-default my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
    </form>
    </div>
</div>
    </div>
    
    <!--card panel-->
    <div class="col-lg-4 offset-lg-2">
        <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="static/image6.jpg" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title text-center text-primary"><b>{{ l }} Weather</b></h5>

  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><i class="fa fa-cloud text-danger"></i>  Humidity: {{ h }}</li>
    <li class="list-group-item"><i class="fa fa-thermometer text-danger"></i> Temp: {{ t }} degree Cel</li>
    <li class="list-group-item"><i class="fa fa-soundcloud text-danger"></i> Wind: {{ w }}</li>
  </ul>
  
</div>
    </div>
</div>
</div>


	</body>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</html>
